<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gpt One Undetactable  essay Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #prompt {
            width: 80%;
            height: 150px;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #444;
        }

        #result {
            width: 80%;
            padding: 20px;
            border: 1px solid #ccc;
            margin-top: 20px;
            background-color: #fff;
            height: auto;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <h1>Cool Text Generator</h1>
    <form id="form">
        <textarea id="prompt" placeholder="Enter your prompt here"></textarea>
        <button type="submit">Generate</button>
    </form>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
