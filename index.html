<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Text Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            margin-bottom: 20px;
            color: #29323c;
        }

        #form {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 80vh;
            width: 80%;
            border-radius: 15px;
            background: #f2f2f2;
            box-shadow: 0px 3px 16px 0px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        #prompt, #result {
            width: 100%;
            height: 35vh;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            border: none;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            border-radius: 5px;
            box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1> GPT ONE undectable Essay Generator</h1>
    <form id="form">
        <div id="result">Your generated text will appear here...</div>
        <textarea id="prompt" placeholder="Enter your prompt here( say hi or ask to write any type of essay"></textarea>
        <button type="submit">Generate</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
